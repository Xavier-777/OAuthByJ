<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        a{
            text-decoration: none;
            color: black;
            font-size: 40px;
        }
        h2{
            width: 300px;
            height: 80px;
            margin: 100px auto;
            text-align: center;
            line-height: 80px;
            background: deepskyblue;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>
    <a id="login">Login By Gitee</a>
</h2>

<script>
    //fill in your client_id & redirect_uri
    const client_id = '0cacf35545c6723f98d887432c469431032b2140ad142fd7e8bb4cc9c54dc35c';
    const redirect_uri = 'http://localhost:8088/oauth/redirect';

    const authorize_uri = 'https://gitee.com/oauth/authorize';

    const link = document.getElementById('login');
    link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}&response_type=code`;
</script>

</body>
</html>
