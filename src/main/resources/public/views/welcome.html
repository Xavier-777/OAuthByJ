<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
welcome <font id="name"></font>; <br>
your Gitee username is <font id="login"></font>; <br>
your Gitee id is <font id="id"></font>; <br>
your Gitee url is <a id="url"></a>

<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    document.getElementById("name").innerHTML=getQueryVariable("name");
    document.getElementById("login").innerHTML=getQueryVariable("login");
    document.getElementById("id").innerHTML=getQueryVariable("id");
    document.getElementById("url").innerHTML=getQueryVariable("Html_url");
    document.getElementById("url").href=getQueryVariable("Html_url");
</script>

</body>
</html>
